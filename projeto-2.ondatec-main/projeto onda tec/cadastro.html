<html lang="en">

</head>
<body>
    <div id="menu">
        <link rel="stylesheet" href="css/style4.css">
        <img src="img/onda.png" alt="logo onda tec">
        <a href="index.html">
            <div class="item">Inicio</div>

        <a href="sobre.html">

        <a href="apoio.html">

        <a href="projeto.html">
            <div class="item">Projetos</div>
        </a>
    </div>
    <div class="main-login">
        <div class="left-login">
            <h1>faça seu cadastro<br>faça parte da Onda Tec</h1>
            <img src="img/3794012-1024x641.png" class="left-img" alt="foto de programçao">
        </div><!--left-login-->
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Nome do usuário</label>
                    <input type="text" name="usuario" placeholder="digite seu usuário..">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="digite seu email..">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="digite sua senha..">
                </div>
                <p>Faço parte do time de:</p>
                <div class="lado">
                    <input type="radio" name="feminino" id="feminino" value="feminino" required>
                    <label for="feminino" class="aluno">aluno</label>
                    <br>
                    <input type="radio" name="masculino" id="masculino" value="masculino" required>
                    <label for="masculino">professor</label>
                    <br>
                </div>
                <a href="novo.html"><button class="btn-login">me cadastrar</button></a>
            </div><!--card-login-->
        </div><!--right-login-->
    </div><!--main-login-->
</body>

</html>
